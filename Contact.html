    <div class="formContainer">
        <form>
            <h3>Contact Us</h3>
            <input type="text" id="person" placeholder="Your Name" onkeyup="validateName()">
            <span id="name-error"></span>
            <h6>Please Enter your Gender:</h6>
            <fieldset data-type="horizontal">
                <label class="radio">
                    <input type="radio" name="gender" class="radio__input" value="male" required>
                    <div class="radio__radio"></div>
                    Male
                </label>
                <label class="radio">
                    <input type="radio" name="gender" class="radio__input" value ="female" required>
                    <div class="radio__radio"></div>
                    Female
                </label>
                <label class="radio">
                    <input type="radio" name="gender" class="radio__input" value="Other" required>
                    <div class="radio__radio"></div>
                    Other
                </label>
                <br>
                <h6>Please Enter your Region:</h6>
                <label class="region">
                    <select name="Region" id="Region">
                        <option value="Europe">Europe</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia Pacific">Asia Pacific</option>
                        <option value="Middles East/Africa">Middle East/Africa</option>
                    </select>
                </label>
                <br>
                <br>
            </fieldset>
            <input type="email" id="contact-email" placeholder="Email address" onkeyup="validateEmail()">
            <span id="email-error"></span>

            <input type="tel" id="contact-phone" placeholder="Phone number" onkeyup="validatePhone()">
            <span id="phone-error"></span>

            <textarea id="message" rows="5" maxlength="2000" placeholder="How can we help you?" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
            <h6>Please Accept our Terms and Conditions</h6>
            <fieldset data-type="horizontal">
                <label class="checkbox-inline">
                    <input type="checkbox" value="">
                </label>
            </fieldset>
            
            <button class="button button1" onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
